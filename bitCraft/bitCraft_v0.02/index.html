<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bitCraft.js v0.02</title>
    <style>
        body {
            font-family: 'Courier New', Courier, monospace;
            margin: 0;
            padding: 0;
            background-color: #0a0a0a;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }
        h1 {
            color: #00ff00;
            margin: 10px 0;
            text-align: center;
        }
        .game-container {
            width: 95%;
            max-width: 1400px;
            height: 80vh;
            background-color: #111;
            border: 2px solid #333;
            box-shadow: 0 0 20px rgba(0,255,0,0.3);
            margin: 10px;
            border-radius: 8px;
            overflow: hidden;
            display: flex;
        }
        .version-info {
            text-align: center;
            color: #888;
            margin: 10px;
        }
        .controls-info {
            text-align: center;
            color: #666;
            font-size: 12px;
            margin: 5px;
        }
    </style>
</head>
<body>
    <h1>bitCraft.js - Version 0.02 (Enhanced Core Systems)</h1>
    <div class="version-info">
        Enhanced pixel graphics, improved data-driven architecture, better performance, and refined input handling
    </div>
    <div class="controls-info">
        Left-click: Select | Right-click: Move/Gather | WASD: Pan | Mouse wheel: Zoom | 1-3: Spells | ESC: Cancel
    </div>
    <div id="game-canvas" class="game-container">
        <p style="color: #888; text-align: center; margin: auto;">Loading game...</p>
    </div>

    <script src="gameConfig.js"></script>
    <script src="pixelRenderer.js"></script>
    <script src="magic.js"></script>
    <script src="bitCraftGame.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const gameContainer = document.getElementById('game-canvas');
            
            // Initialize the game
            bitCraftGame.init(
                gameContainer,
                (data) => {
                    console.log('Game completed:', data);
                    gameContainer.innerHTML = '<div style="text-align: center; margin: auto; color: #00ff00;"><h2>Game Session Ended</h2><p>' + (data.message || 'Thanks for playing!') + '</p></div>';
                },
                (error) => {
                    console.error('Game error:', error);
                    gameContainer.innerHTML = '<div style="text-align: center; margin: auto; color: #ff0000;"><h2>Game Error</h2><p>' + (error.message || 'An error occurred') + '</p></div>';
                }
            );
        });
    </script>
</body>
</html>
