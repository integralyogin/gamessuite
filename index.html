    <style>

        /* Basic styles for game area and messages, can be in style.css */

        body {

            font-family: Arial, sans-serif;

            margin: 0;

            padding: 0;

            background-color: #f0f0f0;

            display: flex;

            flex-direction: column;

            align-items: center;

            min-height: 100vh;

        }

        h1 {

            color: #333;

            margin-top: 20px;

        }

        .game-area {

            width: 90%;

            max-width: 1200px; /* Max width for larger screens */

            min-height: 650px; /* Minimum height for content */

            background-color: #fff;

            border: 1px solid #ddd;

            box-shadow: 0 0 10px rgba(0,0,0,0.1);

            margin-top: 20px;

            margin-bottom: 20px;

            padding: 10px; /* Padding inside the game area */

            border-radius: 8px;

            display: flex; /* Helps with centering content of some games */

            flex-direction: column;

            justify-content: center;

            align-items: center;

            overflow: hidden; /* Add this to contain fixed/absolute elements if any game uses them extensively */

        }

        /* Styles for game over / completion screens from GameManager */

        .game-over-screen, .completion-screen { /* Assuming completion screen might have similar styling needs */

            padding: 30px;

            text-align: center;

            width: 100%;

            box-sizing: border-box;

            border-radius: 5px;

        }

        .game-over-screen {

            color: #D32F2F;

            background-color: #FFEBEE;

            border: 2px solid #D32F2F;

        }

        .completion-screen h2 { /* Example for completion screen */

            color: #2E7D32; /* Green for success */

        }

        .completion-screen button, .game-over-screen button {

            padding: 12px 25px;

            font-size: 1.1em;

            cursor: pointer;

            color: white;

            border: none;

            border-radius: 5px;

            margin-top: 20px;

            transition: background-color 0.3s ease;

        }

        .completion-screen button {

            background-color: #4CAF50; /* Green button */

        }

        .completion-screen button:hover {

            background-color: #45a049;

        }

        .game-over-screen button {

            background-color: #C62828; /* Darker red */

        }

            .game-over-screen button:hover {

            background-color: #B71C1C;

        }


    </style>
